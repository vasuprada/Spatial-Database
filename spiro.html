<script type = "text/javascript">
//Write your javascript functions within this script tag

var R=5,r=1,a=4;
var x0 = R+r-a , y0=0;
var lat = 34.0211035;
var longi = -118.2891589;
//ctx.moveTo(150+10*x0,150+10*y0);

var cos=Math.cos,sin=Math.sin,pi=Math.PI,nRev=10;

for(var t=0.0;t<(pi*nRev);t+=0.01)
{
var x = (R+r)*cos((r/R)*t) - a*cos((1+r/R)*t);
var y = (R+r)*sin((r/R)*t) - a*sin((1+r/R)*t);

document.write((y+longi) + ",");
document.write((x+lat));
document.write("<br>");
}

</script>
